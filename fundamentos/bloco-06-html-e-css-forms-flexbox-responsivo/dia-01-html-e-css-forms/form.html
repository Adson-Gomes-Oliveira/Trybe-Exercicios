<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curriculo</title>
</head>

<body>
  <h1>Formulário de Curriculo</h1>
  <h2>Preencha suas informações abaixo</h2>
  <p>Cuidado, o envio será permitido apenas uma vez!</p>
  <form action="">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="name">Digite seu nome:</label>
      <input type="text" id="name" maxlength="40" required /><br />
      <label for="email">Digite seu email:</label>
      <input type="email" id="email" maxlength="50" required /><br />
      <label for="cpf">Digite seu CPF:</label>
      <input type="text" id="cpf" min="11" max="11" required /><br />
      <label for="adress">Digite seu endereço:</label>
      <input type="text" id="adress" maxlength="200" required /><br />
      <label for="states">Estado em que reside atualmente</label>
      <select name="states" id="states" required>
      </select>
    </fieldset>

    <fieldset>
      <legend>Experiência Profissional</legend>
      <p>Faça um resumo do seu curriculo:</p>
      <textarea name="resume" id="curriculumResume" cols="60" rows="10" maxlength="1000" required></textarea><br>
      <label for="position">Cargo ocupado:</label>
      <input type="text" name="position" id="position" maxlength="40" required><br>
      <label for="desc-position">Descrição do cargo:</label>
      <input type="text" name="desc-position" id="desc-position" maxlength="500" required><br>
      <label for="date">Data de inicio:</label>
      <input type="text" name="date" id="date" required><br>
    </fieldset>

    <button type="submit" id="submit-button">Enviar Currículo</button>
  </form>

  <section id="resume-section">
    <div id="resume-container">
      <ul id="resume">

      </ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
