<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Meu primeiro formulário</h1>
    <br />
    <form action="" method="GET">
      <label for="email">Digite seu email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite um email válido"
        autocomplete="off"
        autofocus
        required
      />
      <label for="pwd">Digite sua senha:</label>
      <input
        type="password"
        id="pwd"
        name="senha"
        placeholder="Digite uma senha de 8 ou mais caracteres"
        minlength="8"
        required
      />
      <input type="checkbox" id="remind" name="remind" value="rmd" />Lembre-se
      <br /><br />
      <button type="submit" name="submit-btn">Entrar</button>
    </form>
  </body>
</html>
